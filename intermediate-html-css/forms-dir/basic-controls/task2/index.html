<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task-2</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <fieldset>
            <legend>Who is your favorite pony?</legend>
            <ul style="list-style: none;">
                <li>
                    <label for="pinky">Pinky Pie</label>
                    <input type="radio" id="pinky" name="rad-answer" checked>    
                </li>
                <li>
                    <label for="rainbow">Rainbow Dash</label>
                    <input type="radio" id="rainbow" name="rad-answer">
                </li>
                <li>
                    <label for="twilight">Twilight Sparkle</label>
                    <input type="radio" id="twilight" name="rad-answer">
                </li>

            </ul>
        </fieldset>
        <fieldset>
            <legend>Hotdog preferences</legend>
            <ul style="list-style: none;">
                <li>
                    <label for="vegan">Vegan</label>
                    <input type="checkbox" id="vegan" name="check-vegan">
                </li>
                <li>
                    <label for="onions">Onions</label>
                    <input type="checkbox" id="onion">
                </li>
                <li>
                    <label for="mustard">Mustard</label>
                    <input type="checkbox" id="mustard" name="check-mustard">
                </li>
                <li>
                    <label for="ketchup">Ketchup</label>
                    <input type="checkbox" id="ketchup" name="check-ketchup">
                </li>
                <li>
                    <label for="gerkins">Gerkins</label>
                    <input type="checkbox" id="gerkins" name="check-gerkins">
                </li>
            </ul>
        </fieldset>
        <button>Submit</button>
    </form>
</body>
</html>
